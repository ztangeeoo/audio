<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{/css/global.css}" class="sr"/>
    <title>Document</title>
</head>
<body>

    <div class="header">
            <div>
                <span>后台管理</span>
                <a th:href="@{/homeList(pageNumber=1,pageSize=10)}">图书管理</a>
                <a href="/audio/addBook">添加图书</a>
                <a href="/audio/loginout">退出管理</a>
            </div>
    </div>
        




    <div class="main">

        <div>
            <a class="add_link" th:href="@{'skipVideo?bookId='+${bookId}}">添加音视频</a>
        </div>

        <table class="default-table">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>时长</th>
                       <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="video:${videos}">
                    <td th:text="${video.audioId}">2018039</td>
                    <td th:text="${video.fileName}">18-04-07 17:37:43</td>
                    <td th:text="${video.fileTime}">15280115</td>
                    <td>                        
                        <a th:href="@{removeVideo(bookId=${bookId},audioId=${video.audioId})}">删除</a>
                    </td>
                </tr>
               
            </tbody>
        </table>
    </div>
</body>
</html>
