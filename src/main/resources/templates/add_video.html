<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{/css/global.css}" class="sr"/>
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div>
            <span>后台管理</span>
            <a th:href="@{/homeList(pageNumber=1,pageSize=10)}">图书管理</a>
            <a href="/audio/addBook">添加图书</a>
            <a href="/audio/loginout">退出管理</a>
        </div>
    </div>



    <div class="main">

        <div class="add_book">
            <form action="/audio/addVideo" mounted="post" enctype="multipart/form-data" method="post">
                <p>上传音频：<input type="file" name="file" class="lz_input" multiple="multiple"/></p>
                <p><input type="hidden" th:name="bookId" th:value="${bookId}" class="lz_input"/></p>
                <p>音频时长：<input type="text" th:name="fileTime" class="lz_input"/></p>
                <input type="submit" class="lz_btn btn-info" value="保存"/>
                <!--<input type="reset" class="lz_btn btn-none" value="重置"/>-->
            </form>
        </div>
    </div>
</body>
</html>
