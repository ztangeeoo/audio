<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{/css/global.css}" class="sr"/>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>

<div class="header">
    <div>
        <span>后台管理</span>
        <a th:href="@{/homeList(pageNumber=1,pageSize=10)}">图书管理</a>
        <a href="/audio/addBook">添加图书</a>
        <a href="/audio/loginout">退出管理</a>
    </div>
</div>

<div class="main">
    <table class="default-table">
        <thead>
        <tr>
            <th>图书编号</th>
            <th>书名</th>
            <th>描述</th>
            <th>封面</th>
            <th>二维码</th>
            <th>音视频</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookDescription}"></td>
            <td><a th:href="@{${book.bookCover}}">查看</a>
            </td>
            <td >
               <!-- 'javascript:openBox(\''+${curCabNo}+'\',\''+${box.no}+'\')'-->
                <!--@{/lixue/getQR(bookId=${book.bookId})}-->
                <a th:if="${book.qrCode} == null" th:href="'javascript:qrCode(this,\''+${book.bookId}+'\')'">生成</a>
                <a th:if="${book.qrCode} != null" th:href="'javascript:showQrCode(\''+${book.qrCode}+'\')'">查看</a>
            </td>
            <td><a th:href="@{'/videoList?bookId='+${book.bookId}}">查看</a></td>
            <td>
                <a th:href="@{/changeBook(bookId=${book.bookId})}">修改</a>
                <a th:href="@{/removeBook(bookId=${book.bookId})}">删除</a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="pagination" style="text-align: center">
        <tr th:each="pageNumber:${pageList}">
            <td><a th:href="@{'/homeList?pageSize=10&amp;pageNumber='+${pageNumber}}" th:text="${pageNumber}"></a>
            </td>
            <!--<td><a th:href="@{'/list_home?pageSize=15&amp;pageNumber='+${isEven}}" th:with="isEven=(${pageNumber}+1)">下一页</a></td>-->
        </tr>
    </div>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js" charset="UTF-8"></script>
<!--<script src="./js/layer.js"></script>-->
<script>
    function qrCode(_this,bookid) {
        $.ajax({
            url: "/audio/lixue/getQR/?bookId=" + bookid,
            type: "get"
        }).done(function(data) {
            if(data.code == "0000000"){
                alert("二维码生成成功！");
                console.log(_this.innerHTML = '222')
            }
        });
    }

    function showQrCode(url){
        alert(url);
    }
</script>
</body>
</html>
