<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" th:href="@{lixue/css/global.css}" class="sr"/>
    <title>Document</title>
</head>
<body>

<div class="header">
    <div>
        <span>后台管理</span>
        <a href="/home.html">图书管理</a>
        <a href="/audio/addBook">添加图书</a>
        <a href="">退出管理</a>
    </div>
</div>

<div class="main">
    <table class="default-table">
        <thead>
        <tr>
            <th>图书编号</th>
            <th>书名</th>
            <th>描述</th>
            <th>封面</th>
            <th>二维码</th>
            <th>音视频</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.bookDescription}"></td>
            <td th:attr="data-url=${book.bookCover}" th:text="查看"></td>
            <td><a href="/lixue/getQR">查看</a></td>
            <td><a th:href="@{'/videoList?bookId='+${book.bookId}}">查看</a></td>
            <td>
                <a href="#">修改</a>
                <a href="#">删除</a>
            </td>
        </tr>

        </tbody>
    </table>
    <div class="pagination" style="float:right">
        <tr>
            <td><a th:href="@{'/list_home?pageSize=15&amp;pageNumber='+${isEven}}" th:with="isEven=(${pageNumber}-1)" >上一页</a></td>
            <td><a th:href="@{'/list_home?pageSize=15&amp;pageNumber='+${isEven}}" th:with="isEven=(${pageNumber}+1)">下一页</a></td>
        </tr>
    </div>
</div>
</body>
</html>
